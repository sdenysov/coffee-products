<section class="section-products">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        <div class="section-products__header">
          <h2>Choose your coffee</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let coffeeProduct of coffeeProducts; trackBy: trackByProductId" class="col-sm-12 col-lg-6 col-xl-4">
        <app-coffee-product-list-item [coffeeProduct]="coffeeProduct"></app-coffee-product-list-item>
      </div>
    </div>
  </div>
</section>
